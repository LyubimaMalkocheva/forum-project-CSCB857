<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Topic Listing Contact Page</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
          rel="stylesheet">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="../static/css/bootstrap-icons.css" th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link href="../static/css/templatemo-topic-listing.css" th:href="@{/css/templatemo-topic-listing.css}"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="../static/css/home-page.css" th:href="@{/css/home-page.css}"
          rel="stylesheet">

    <div th:replace="~{fragments/ForumSystemForm :: navbar}"></div>
    <!--

    TemplateMo 590 topic listing

    https://templatemo.com/tm-590-topic-listing

    -->
    <style>

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0; /* Премахва default margin */
            background-color: #f0f8ff;
        }

        main {
            flex: 1;
        }
        .footer {
            margin-top: auto;
        }
    </style>

</head>

<body>

<main>

    <!-- Login 9 - Bootstrap Brain Component -->
<section class="section-padding section-bg" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="card border-0 rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <h3 style="color: #13547a">Login</h3>
                                <p>Don't have an account? <a href="#" th:href="@{/auth/register}">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                    <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
                        <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                           name="username" id="email" placeholder="usrename"
                                           th:field="*{username}"
                                           required/>
                                    <label class="form-label">Username</label>
                                    <span class="error" th:errors="*{username}"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password"
                                           th:field="*{password}"
                                           required/>
                                    <label for="password" class="form-label">Password</label>
                                    <span class="error" th:errors="*{password}"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg"
                                            style="background-color: #80d0c7; border-color: #80d0c7;"
                                            type="submit" value="Login">
                                        Log in now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<!-- Footer Start -->
<div class="footer" th:replace="~{fragments/ForumSystemForm :: footer}"></div>
<!-- Footer End -->

<!-- JAVASCRIPT FILES -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/js/jquery.sticky.js" th:src="@{/js/jquery.sticky.js}"></script>
<script src="../static/js/custom.js" th:src="@{/js/custom.js}"></script>

</body>
</html>
