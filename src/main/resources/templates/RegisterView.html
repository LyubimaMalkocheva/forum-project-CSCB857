<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Topic Listing Contact Page</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
          rel="stylesheet">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="../static/css/bootstrap-icons.css" th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link href="../static/css/templatemo-topic-listing.css" th:href="@{/css/templatemo-topic-listing.css}"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="../static/css/home-page.css" th:href="@{/css/home-page.css}"
          rel="stylesheet">

    <div th:replace="~{fragments/ForumSystemForm :: navbar}"></div>
    <!--

    TemplateMo 590 topic listing

    https://templatemo.com/tm-590-topic-listing

    -->

</head>
<body>



<!-- Registration Form Start -->
<form action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
    <section class="bg-light py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="mb-5">

                        <h4 class="text-center mb-4" style="color: #13547a">Registration</h4>

                    </div>
                    <div class="card border border-light-subtle rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <form action="#!">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" th:field="*{username}" class="form-control"
                                                   name="username" id="username"
                                                   placeholder="Username">
                                            <label for="username" class="form-label">Username</label>
                                        </div>
                                        <label class="error" th:errors="*{username}">Username error
                                            placeholder</label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" th:field="*{firstName}" class="form-control"
                                                   name="firstName" id="firstName"
                                                   placeholder="First Name">
                                            <label for="firstName" class="form-label">First Name</label>
                                        </div>
                                        <label class="error" th:errors="*{firstName}">First name error
                                            placeholder</label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" th:field="*{lastName}" class="form-control"
                                                   name="lastName" id="lastName"
                                                   placeholder="First Name">
                                            <label for="lastName" class="form-label">Last Name</label>
                                        </div>
                                        <label class="error" th:errors="*{lastName}">Last name error
                                            placeholder</label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" th:field="*{email}" class="form-control" name="email"
                                                   id="email"
                                                   placeholder="name@example.com">
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                        <label class="error" th:errors="*{email}">Email error placeholder</label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" th:field="*{password}" class="form-control"
                                                   name="password" id="password"
                                                   value="" placeholder="Password">
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                        <label class="error" th:errors="*{password}">Password error placeholder</label>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                                                   name="confirm password" id="PasswordConfirm"
                                                   placeholder="Confirm Password">
                                            <label for="PasswordConfirm" class="form-label">Confirm Password</label>
                                        </div>
                                        <div>
                                            <label class="error" th:errors="*{passwordConfirm}">Confirm Password error
                                                placeholder</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit" value="Register">
                                                Register
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                        <p class="m-0 text-secondary text-center">Already have an account?
                            <a href="#" th:href="@{/auth/login}">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>


<div th:replace="~{fragments/ForumSystemForm :: footer}"></div>
</body>
</html>
