<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comment Now</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
          rel="stylesheet">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="../static/css/bootstrap-icons.css" th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link href="../static/css/templatemo-topic-listing.css" th:href="@{/css/templatemo-topic-listing.css}"
          rel="stylesheet">

    <link rel="stylesheet" href="https://getbootstrap.com/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/plugins/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://getbootstrap.com/plugins/slick/slick.css">

    <link href="../static/css/post.css" th:href="@{/css/post.css}" rel="stylesheet">

    <link href="../static/css/home-page.css" th:href="@{/css/home-page.css}"
          rel="stylesheet">

    <div th:replace="~{fragments/ForumSystemForm :: navbar}"></div>

    <!--

    TemplateMo 590 topic listing

    https://templatemo.com/tm-590-topic-listing

    -->
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .page-content {
        min-height: 100%;
        /* Flexbox properties */
        display: flex;
        flex-direction: column;
    }

    .content-wrap {
        flex: 1;
    }

</style>
</head>
<body>
<div class="py-4"></div>

<div class="page-content">
    <div class="content-wrap">
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class=" col-lg-9   mb-5 mb-lg-0">
                        <h1 class="h2" th:text="${post.getTitle()}">Post example title</h1>
<!--                         Comment section Start-->
                        <div class="col-lg-9 col-md-12">
                            <div class="mb-5 border-top mt-4 pt-5">
                                <h3 class="mb-4">Edit your comment</h3>
                                <!-- Leave a Comment section Start-->
                                <div>
                                    <!--                            <h3 class="mb-4" th:text="#{comment.label.leave.comment}">Leave a Comment</h3>-->
                                    <form action="#"
                                          th:action="@{'/posts/' + ${post.postId} + '/comment/' + ${commentId} + '/update'}"
                                          th:object="${comment}" method="post">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                    <textarea class="form-control shadow-none is-invalid"
                                              style="background-image: none; height: 400px; font-size: 1.2em;"
                                              id="validationServer03"
                                              aria-describedby="validationServer03Feedback"
                                              name="comment" rows="7"
                                              th:field="*{content}">
                                    </textarea>
                                                <div id="validationServer03Feedback" class="invalid-feedback"
                                                     style="font-size: 1.2em;"
                                                     th:errors="*{content}">
                                                    Content Error Message.
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary" type="submit">
                                            Edit Comment
                                        </button>
                                    </form>
                                </div>
                                <!-- Leave a Comment section End-->
                                <div class="divider" style="height: 45px;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Comment section End-->

                </div>
            </div>
        </section>
    </div>
    <div class="footer" th:replace="~{fragments/ForumSystemForm :: footer}"></div>
</div>

<!-- Footer Start -->
<!--<div class="footer" th:replace="~{fragments/ForumSystemForm :: footer}"></div>-->
<!-- Footer End -->

</body>
</html>
